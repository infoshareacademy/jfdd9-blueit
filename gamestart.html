<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Start</title>
    <link rel="stylesheet" href="gamestart.css">
</head>
<body>

<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#form-modal">
    <span class="glyphicon" aria-hidden="true"></span> the game
</button>

<div class="modal fade" tabindex="-1" role="dialog" id="form-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <img src="./img/carwhite.png" class="modal-logo">
                <p class="modal-title">Congratulations!!</p>
                <p class="modal-title2">You've just joined our Blue Sky revolution &nbsp<i class="far fa-smile"></i></p>
            </div>
            <div class="modal-body">
                <p>Now you'll have a chance test your skills in our driving game...</p>
            </div>
            <div class="modal-footer">
                <a href="gamestart.html"><button type="submit" class="btn btn-primary">Test yourself</button></a>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Another time</button>

            </div>
        </div>
    </div>
</div>

</body>
</html>
